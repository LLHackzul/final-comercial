<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Paciente</title>
  </head>
  <body>
    <h2>Pacientes</h2> 
    <a href="{% url 'new_paciente'%}">agregar</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Numero de historial</th>
          <th scope="col">Nombre completo</th>
          <th scope="col">Edad</th>
          <th scope="col">Sexo</th>
        </tr>
      </thead>
      <tbody>
        {% for pa in pacientes %}
        <tr>
          <td>{{pa.historyNumber}}</td>
          <td>{{pa.firstName}} {{pa.secondName}} {{pa.firtSurname}} {{pa.secondSurname}}</td>
          <td>{{pa.age}}</td>
          <td>{{pa.gender}}</td>
          <td><a href="{% url 'paciente_edit' pk=pa.pk %}">Editar</a> <a href="{% url 'paciente_remove' pk=pa.pk %}"">Eliminar</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
