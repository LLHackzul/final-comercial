{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/icons.css' %}">  
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,800,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=BenchNine:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <title>Login</title>
  </head>
  <body>
    {% if form.errors %}
    <p>Tu usuario o contrase√±a no coinciden.</p>
    {% endif %}

    <div class="container">
      <div class="row text-center login-page">
        <div class="col-md-12 login-form">
          <br />
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="row">
              <div class="col-md-12 login-form-header">
                <p class="login-form-font-header">Hospital</p>
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 login-from-row">
                {{ form.username.label_tag }} {{ form.username }}
              </div>
              <div class="col-md-12 login-from-row">
                {{ form.password.label_tag }} {{ form.password }}
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 login-btn">
                <input
                  type="submit"
                  class="btn enterbtn btn-info"
                  value="login"
                />
                <input type="hidden" name="next" value="{{ next }}" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src=" {% static 'js/jquery-2.1.1.js' %}"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="{% static 'js/gmaps.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
